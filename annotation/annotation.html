<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotate Screenshot</title>
    <style>
      body {
        margin: 0;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #canvas {
        border: 2px solid #fff;
        cursor: crosshair;
      }
      .toolbar {
        position: fixed;
        top: 10px;
        left: 10px;
        background: #fff;
        padding: 6px;
        border-radius: 8px;
        display: flex;
        gap: 6px;
      }
      button {
        padding: 4px 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <button id="save">Save</button>
      <button id="clear">Clear</button>
    </div>
    <canvas id="canvas"></canvas>

    <script src="annotation.js"></script>
  </body>
</html>
