<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Screenshot ‚Üí PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        width: 340px;
        margin: 0;
        padding: 12px;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-bottom: 10px;
      }
      button {
        padding: 8px 10px;
        border: 0;
        border-radius: 8px;
        cursor: pointer;
      }
      button.primary {
        background: #3b82f6;
        color: white;
      }
      button.secondary {
        background: #e5e7eb;
      }
      button.danger {
        background: #ef4444;
        color: white;
      }
      .list {
        max-height: 320px;
        overflow: auto;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 8px;
      }
      .item {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 8px;
        padding: 6px;
        border: 1px solid #eee;
        border-radius: 8px;
        background: #fafafa;
      }
      .thumb {
        width: 56px;
        height: 36px;
        object-fit: cover;
        border-radius: 4px;
        border: 1px solid #ddd;
      }
      .drag {
        cursor: grab;
        user-select: none;
        font-size: 12px;
        color: #555;
      }
      .meta {
        font-size: 12px;
        color: #666;
      }
      .actions {
        margin-left: auto;
        display: flex;
        gap: 6px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <button id="btnCapture" class="primary">üì∏ Capture</button>
      <button id="btnExport" class="secondary">üì• Export PDF</button>
      <button id="btnClear" class="danger">üóëÔ∏è Clear</button>
    </div>

    <div class="list" id="list"></div>

    <script type="module" src="popup.js"></script>
    <script type="module" src="./vendor/jspdf.umd.min.js"></script>
  </body>
</html>
